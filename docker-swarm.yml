
#Para servidor Linux
services:

  djangoapp:
    container_name: djangoapp
    build:
      context: .
    ports:
      - 8000:8000
    volumes:
      - .:/app
      - ./data/web/static:/data/web/static/
      - ./data/web/media:/data/web/media/
    env_file:
      - ./public/dotenv_files/.env

  nginx:
    build:
      context: ./
      args:
          NGINX_VERSION: '1.25.2'
          # https://hub.docker.com/_/nginx
    image: nginximage/nginx
    ports:
      - 80:80
      - 443:443
    volumes:
        - ./nginx/nginx.conf:/etc/nginx/nginx.conf
        - ./nginx/sites-available:/etc/nginx/sites-available
        - ./nginx/conf.d:/etc/nginx/conf.d
        - ./nginx/letsencrypt:/etc/letsencrypt
        - ./public:/var/www/public
    networks:
      - net_swarm
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 20M
      restart_policy:
        condition: on-failure

networks:
  net_swarm:
    external: true
    name: net_swarm
