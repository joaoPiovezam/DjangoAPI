<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="1">

    </table>

    <script>
        const listEL = document.querySelector('table');
        fetch('http://127.0.0.1:8000/orcamento/1/pedidos/?format=json')
            .then(res => res.json())
            .then(data =>{
                data.forEach(post => {                   
                    listEL.insertAdjacentHTML('beforeend', `<tr><td>${post.peca.codigo}</td>`)
                        listEL.innerHTML()
                    listEL.insertAdjacentHTML('beforeend', `<td>${post.peca.descricao}</td></tr>`)
                })
            })
    </script>

</body>
</html>
